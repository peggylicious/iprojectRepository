<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
    <!-- <script src="https://kit.fontawesome.com/a9e04194dd.js"></script> -->
</head>
<body>
    <div class="register-container">
        <input type="checkbox" name="" id="toggle_signin">
        <input type="checkbox" name="" id="toggle_signup">

        <div class="signup-wrapper">
            <div class="overlay"></div>
            <nav>
                <a href="#"><img src="../../images/repository-logo.png"></a>
            </nav>
            <section>
                <p>SIGN IN WITH...</p>
                <div class="sign-in-with-social">
                    <a href="#" class="sign-in-fb sign-in-common">
                        <img src="../../icons/fb-blue.png" alt="sign in with facebook"> <span>FACEBOOK</span>
                    </a>
                    <a href="#" class="sign-in-google sign-in-common">
                        <img src="../../icons/google-icon.png" alt="sign in with gmail"> <span>GOOGLE</span>
                    </a>
                </div>
                <div class="page-divider">
                    <hr>
                    OR
                    <!-- <span>OR</span> -->
                    <hr>
                </div>
                <form action="">
                    <h4>SIGN UP USING YOUR EMAIL ADDRESS</h4>
                    <div class="general-input">
                        <input type="email" placeholder="EMAIL ADDRESS">
                    </div>
                    <div class="general-input">
                        <input type="text" placeholder="USERNAME">
                    </div>
                    <div class="general-input">
                        <input type="password" name="" id="" placeholder="PASSWORD">
                    </div>
                    <div class="general-input">
                        <input type="password" name="" id="" placeholder="CONFIRM PASSWORD">
                    </div>
                    <a href="">SIGN UP</a>
                </form>
                <!-- <a href="#" class="forgotten-pass"><b>Forgot password</b></a> -->
                <a href="#" class="returning-visitor">
                    <label class="box" for="toggle_signin">Already have an account? <span>LOGIN</span></label>
                </a>
            </section>
            <!-- <label class="box" for="toggle_signin">New to repository? <b>SIGN IN</b></label> -->
        </div>
        <div class="signin-wrapper">
            <nav>
                <a href="#"><img src="../../images/repository-logo-blue.png"></a>
            </nav>
            <section>
                <p>SIGN IN WITH...</p>
                <div class="sign-in-with-social">
                    <a href="#" class="sign-in-fb sign-in-common">
                        <img src="../../icons/fb-blue.png" alt="sign in with facebook"> <span>FACEBOOK</span>
                    </a>
                    <a href="#" class="sign-in-google sign-in-common">
                        <img src="../../icons/google-icon.png" alt="sign in with gmail"> <span>GOOGLE</span>
                    </a>
                </div>
                <div class="page-divider">
                    <hr>
                    OR
                    <!-- <span>OR</span> -->
                    <hr>
                </div>
                <form action="">
                    <h4>SIGN IN WITH EMAIL</h4>
                    <div class="general-input">
                        <input type="text" placeholder="EMAIL ADDRESS">
                    </div>
                    <div class="general-input">
                        <input type="password" name="" id="" placeholder="PASSWORD">
                    </div>
                    <a href="">SIGN IN</a>
                </form>
                <a href="#" class="forgotten-pass"><b>Forgot password</b></a>
                <a href="#" class="returning-visitor">
                    <label class="box" for="toggle_signin">New to repository? <span>SIGN UP</span></label>
                </a>
                </section>
            </div>
    </div>
</body>
</html>
