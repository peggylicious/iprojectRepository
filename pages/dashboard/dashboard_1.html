                  <div class="form-group group-1">
                    <label for="exampleInputText1">Project Title</label>
                    <div class="uploader d-flex flex-row align-items-center justify-content-between">

                      </label>

                    </div>
                  </div>
                  <div class="form-group group-2">

                  </div>
                  <div class="form-group group-3">

                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group group-4">

                    <input type="text" class="form-control" id="exampleInputText2">
                  </div>
                  <div class="form-group group-5">

                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group group-6">

                    <input type="text" class="form-control" id="exampleInputText5">
                  </div>
                  <div class="form-group group-7">
                    <label for="exampleFormControlSelect3">Visible</label>
                    <select class="form-control" id="exampleFormControlSelect3">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>

                  <div class="form-group group-8">

                  </div>

                  <button type="submit" class="btn btn-primary d-flex justify-content-center align-items-center border-0 btn-outline-0 group-10"><img src="../../icons/downloadkk.png" alt=""> <span>NEXT</span></button>
