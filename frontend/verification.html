<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verification</title>
    <link rel="stylesheet" href="../styles/frontend.css">

</head>
<body id="verification-page">
    <div class="container-fluid px-0 mx-0 my-0 verification-container">
        <div class="row px-0 py-0 mx-0 my-0">
            <div class="col-md-12 px-0 py-0 mx-0 my-0 first-col">
                <nav class="navbar navbar-expand-md navbar-light bg-light py-0 mx-0 my-0 main-nav">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                        <li class="profile-pic">
                            <img src="../images/small-user.png" alt="">
                        </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-12 py-0 mx-0 my-0 second-col">
                <div class="verification-image-container"></div>
                <div class="awaiting-text">
                    <p class="call-attention">Verify Email</p>
                    <p>A fresh verification link has been sent to your email address.</p>
                    <p class="account-status">Before proceeding, please check your email for a verification link.
                        <br>If you did not recieve the email.
                    </p>
                    <a href="" class="btn">Click Here to request another</a>
                </div>
                <div class="sprout-1"></div>

            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
